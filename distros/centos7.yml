box:
  virtualbox: "geerlingguy/centos7"
  vmware: "geerlingguy/centos7"
  paralells: "parallels/centos-7.0"
os: "centos"
webUser: "apache"
server: "apache2.4"
php: "mod_php"
paths:
  httpd: "/etc/httpd/conf.d/development.conf"
  php: "/etc/php.d/custom.ini"
db: "mysql"
repos:
  - "epel-release"
commands:
  service:
    enable: "systemctl enable {service}.service"
    restart: "systemctl restart {service}.service"
  install:
    remote: "rpm -ivh {package}"
    package: "yum install -y {package}"
packages:
  - git
  - chkconfig
  - mariadb
  - mariadb-server
  - httpd
  - php
  - php-mbstring
  - php-mysql
  - php-mcrypt
  - php-curl
  - php-xsl
  - php-gd
  - php-dom
  - php-imap
  - php-ldap
  - php-odbc
  - php-xml
  - php-xmlrpc
  - redis-server
  - vim
  - nfs-utils
  - redis
services:
  - nfs-server
  - httpd
  - mariadb
  - redis
directories:
  - logs
  - www/public
