box:
  virtualbox: "chef/centos-6.6"
  paralells: parallels/centos-6.6
os: "centos"
server: "apache2.4"
php: "mod_php"
paths:
  httpd: "/etc/httpd/conf.d/development.conf"
  php: "/etc/php.d/custom.ini"
db: "mysql"
webUser: "apache"
repos:
  - "epel-release"
  - "http://ftp.riken.jp/Linux/fedora/epel/6/i386/epel-release-6-8.noarch.rpm"
packages:
  - git
  - mysql
  - mysql-server
  - httpd
  - php
  - php-mysql
  - php-mcrypt
  - php-curl
  - php-xsl
  - php-gd
  - php-imap
  - php-ldap
  - php-odbc
  - php-xml
  - php-xmlrpc
  - redis-server
  - vim
services:
  - httpd
  - mysql
  - nfs
  - redis-server
directories:
  - logs
  - www/public