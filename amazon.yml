box:
  virtualbox: chef/centos-7.0
  vmware: chef/centos-7.0
  paralells: "parallels/centos-7.0"
os: "centos"
webUser: "apache"
server: "apache2.4"
php: "mod_php"
repos:
  - "epel-release"
packages:
  - git
  - chkconfig
  - mariadb
  - mariadb-server
  - httpd
  - php
  - php-mbstring
  - php-mysql
  - php-mcrypt
  - php-gd
  - php-dom
  - php-imap
  - php-ldap
  - php-odbc
  - php-xml
  - php-xmlrpc
  - vim
  - nfs-utils
  - redis
services:
  - nfs-server
  - nfs-lock
  - nfs-idmap
  - httpd
  - mariadb
  - redis
directories:
  - logs
  - www/public
