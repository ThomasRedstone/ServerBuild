box:
  virtualbox: chef/centos-7.0
  vmware: chef/centos-7.0
  paralells: "parallels/centos-7.0"
os: "centos"
server: "apache2.4"
php: "mod_php"
repos:
  - "epel-release"
  - "http://ftp.riken.jp/Linux/fedora/epel/6/i386/epel-release-6-8.noarch.rpm"
packages:
  - chkconfig
  - mariadb
  - mariadb-server
  - httpd
  - php
  - php-mysql
  - php-mcrypt
  - php-gd
  - php-imap
  - php-ldap
  - php-odbc
  - php-xml
  - php-xmlrpc
  - vim
  - nfs-utils
services:
  - nfs-server
  - nfs-lock
  - nfs-idmap
  - httpd
  - mariadb
directories:
  - logs
  - www/public
